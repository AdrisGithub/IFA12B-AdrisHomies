<div [class]="['container', colorClass]">
  <div class="icon-container">
    <img src="{{icon}}.svg" alt="status icon">
  </div>
  <div class="text-container">
    <p class="title">{{ toast().message }}</p>
    <p>{{ toast().detail }}</p>
  </div>
  <button (click)="close.emit()"><img src="./x-inverted.svg" alt="close button"></button>
</div>
